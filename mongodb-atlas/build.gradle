plugins {
    id 'java'
}

version = 'unspecified'

repositories {
    mavenCentral()
}

ext {
    vertxVersion = "4.4.1"
    jacksonVersion = "2.14.2"
    junitJupiterVersion = "5.9.1"
}

apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

ext {
    dockerRegistry = 'quay.io/'
    repositoryName = 'atlas-service-connector'
    pathToRepo = 'mer2github'
    imageTag = '1.0.0'
}

mainClassName = 'io.vantiq.atlasConnector.AtlasConnectorMain'

application {
    mainClass.set(mainClassName)
}

startScripts{
    doLast{
        def windowsScriptFile = file getWindowsScript()
        def unixScriptFile = file getUnixScript()
        // Hack to set MONGODB_ATLAS_OPTS and avoid having to create a custom start script atop the one generated by the application plugin
        windowsScriptFile.text = windowsScriptFile.text.replace("CLASSPATH=",
            'export MONGODB_ATLAS_OPTS="%MONGODB_ATLAS_OPTS% -Dio.vantiq.configDir=%APP_HOME%/../config -Dio.vantiq.secretsDir=%APP_HOME%/../secrets"\n\rCLASSPATH=')
        unixScriptFile.text = unixScriptFile.text.replace('CLASSPATH=',
            'export MONGODB_ATLAS_OPTS="$MONGODB_ATLAS_OPTS -Dio.vantiq.configDir=$APP_HOME/../config -Dio.vantiq.secretsDir=$APP_HOME/../secrets"\nCLASSPATH=')
    }
}

dependencies {
    implementation project(':javasdk-async')
    implementation("com.google.guava:guava:31.1-jre") {
        constraints {
            implementation('com.google.errorprone:error_prone_annotations:2.18.0') {
                because 'to avoid duplicate versions'
            }
        }
    }
    implementation("org.apache.commons:commons-lang3:3.12.0")
    implementation("org.projectlombok:lombok:1.18.26")
    implementation("org.slf4j:slf4j-api:1.7.36")
    implementation("ch.qos.logback:logback-classic:1.2.10")
    implementation("org.mongodb:mongodb-driver-reactivestreams:4.9.0")
    implementation("io.reactivex.rxjava3:rxjava:3.1.6")
    implementation("io.vertx:vertx-rx-java3:4.4.1")
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

shadowJar {
    manifest {
        attributes 'Main-Verticle': 'io.vantiq.svcconnector.MainVerticle'
        attributes 'Main-Command': 'run'
    }
    zip64 true
}